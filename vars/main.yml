dependencies:
  - python3-debian

docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

docker_group: docker

base_docker_url: https://download.docker.com/linux/{{ ansible_distribution | lower }}
gpg_key_url: "{{ base_docker_url }}/gpg"
